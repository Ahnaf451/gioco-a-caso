<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aetherium Chronicles - Open World RPG</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #hud { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; }
        .bar-container { width: 200px; height: 15px; background: rgba(0,0,0,0.5); border: 2px solid #fff; margin-bottom: 5px; }
        #hp-bar { width: 100%; height: 100%; background: #ff3e3e; transition: width 0.3s; }
        #stamina-bar { width: 100%; height: 100%; background: #3eff71; transition: width 0.3s; }
        #inventory-ui { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(20, 20, 25, 0.9); border: 3px solid #666; padding: 20px;
            display: none; grid-template-columns: repeat(5, 50px); gap: 10px; pointer-events: all;
        }
        .slot { width: 50px; height: 50px; border: 1px solid #aaa; background: rgba(255,255,255,0.1); }
        #crosshair { 
            position: absolute; top: 50%; left: 50%; color: white; 
            transform: translate(-50%, -50%); font-size: 20px; 
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>HP</div><div class="bar-container"><div id="hp-bar"></div></div>
        <div>STAMINA</div><div class="bar-container"><div id="stamina-bar"></div></div>
        <div id="stats">XP: 0 | Level: 1</div>
    </div>
    <div id="crosshair">+</div>
    <div id="inventory-ui">
        </div>
    <canvas id="gameCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="engine.js"></script>
</body>
</html>
