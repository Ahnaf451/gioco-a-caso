<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acchiappa la Faccia!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #target {
            width: 120px; /* Regola la grandezza della foto */
            height: auto;
            position: absolute;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        #target:active {
            transform: scale(0.8);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            pointer-events: none;
        }

        h1 { margin: 0; font-size: 24px; }
        p { font-size: 20px; color: #f1c40f; }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Acchiappa la Faccia!</h1>
        <p>Punteggio: <span id="score">0</span></p>
    </div>

    <div id="game-container">
        <img src="foto.jpg" id="target" alt="Bersaglio">
    </div>

    <script>
        const target = document.getElementById('target');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let speed = 1500; // Millisecondi iniziali

        function moveTarget() {
            const container = document.getElementById('game-container');
            
            // Calcola posizioni casuali
            const maxX = container.clientWidth - target.clientWidth;
            const maxY = container.clientHeight - target.clientHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
        }

        target.addEventListener('click', () => {
            score++;
            scoreDisplay.innerText = score;
            
            // Aumenta la difficoltÃ  ogni 5 punti
            if (score % 5 === 0 && speed > 400) {
                speed -= 100;
                clearInterval(gameInterval);
                gameInterval = setInterval(moveTarget, speed);
            }
            
            moveTarget();
        });

        // Muovi la foto inizialmente e imposta l'intervallo
        moveTarget();
        let gameInterval = setInterval(moveTarget, speed);
    </script>
</body>
</html>
