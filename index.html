<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Gioco di Pasta</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #player {
            width: 150px; /* Regola la grandezza dell'immagine */
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #player:active {
            transform: scale(0.9);
        }
        #score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="score-board">Punti: <span id="score">0</span></div>

    <div id="game-container">
        <img id="player" src="WhatsApp Image 2026-02-07 at 16.59.47.jpeg" alt="Bersaglio">
    </div>

    <script>
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        let score = 0;

        let posX = Math.random() * (window.innerWidth - 150);
        let posY = Math.random() * (window.innerHeight - 150);
        let speedX = 3;
        let speedY = 3;

        function update() {
            posX += speedX;
            posY += speedY;

            // Rimbalzo bordi orizzontali
            if (posX + player.clientWidth >= window.innerWidth || posX <= 0) {
                speedX *= -1;
            }

            // Rimbalzo bordi verticali
            if (posY + player.clientHeight >= window.innerHeight || posY <= 0) {
                speedY *= -1;
            }

            player.style.left = posX + 'px';
            player.style.top = posY + 'px';

            requestAnimationFrame(update);
        }

        player.addEventListener('click', () => {
            score++;
            scoreElement.textContent = score;
            
            // Aumenta leggermente la velocit√† ogni volta che clicchi
            speedX *= 1.05;
            speedY *= 1.05;
            
            // Feedback visivo: teletrasporto casuale al click
            posX = Math.random() * (window.innerWidth - 150);
            posY = Math.random() * (window.innerHeight - 150);
        });

        // Avvia il movimento
        update();
    </script>
</body>
</html>
